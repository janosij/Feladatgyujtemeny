        .div_6::first-letter {text-transform: capitalize;}  	     	       	     
   </style>     
   <body>            
        <div class="div_1">Minden betű nagy lesz </div>
        <div class="div_2">Minden betű KICSI lesz </div>
        <div class="div_3">Minden kezdőbetű nagy lesz </div>     
        <div class="div_4">Nem lesz változás</div>                  
        <div class="div_5">csak az első betű lesz nagy</div>                  
        <div class="div_6">csak az első betű lesz nagy</div>                  
   </body>
